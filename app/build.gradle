plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'

    // Add the JavaFX plugin for easier JavaFX configuration.
    id 'org.openjfx.javafxplugin' version '0.0.13'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation libs.junit.jupiter

    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    // This dependency is used by the application.
    implementation libs.guava

    implementation 'org.json:json:20230618'

    // Add JavaFX dependencies (only necessary if not using the plugin block below)
    implementation 'org.openjfx:javafx-controls:21.0.0'
    implementation 'org.openjfx:javafx-fxml:21.0.0'
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

// Use the JavaFX plugin to handle JavaFX runtime and module setup.
javafx {
    version = "21.0.0" // Use the latest JavaFX version.
    modules = [ 'javafx.controls', 'javafx.fxml' ] // Add required JavaFX modules.
}

application {
    // Define the main class for the application.
    mainClass = 'sudoku_game.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
